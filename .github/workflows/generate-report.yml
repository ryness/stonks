name: generate-report

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: "Ticker symbol"
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CSE_API_KEY: ${{ secrets.GOOGLE_CSE_API_KEY }}
      GOOGLE_CSE_ENGINE_ID: ${{ secrets.GOOGLE_CSE_ENGINE_ID }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Generate report
        run: >-
          python stonks.py "${{ github.event.inputs.ticker }}"
      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add _reports/*.md
          git commit -m "Update report: ${{ github.event.inputs.ticker }}" || echo "No changes"
          git push
