name: delete-report

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: "Ticker symbol to delete"
        required: true
        type: string

permissions:
  contents: write

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Delete report
        run: |
          python src/delete_report.py "${{ github.event.inputs.ticker }}"
      - name: Commit deletion
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A _reports
          if [ -d assets/logos ]; then
            git add -A assets/logos
          fi
          if [ -f data/stonks.db ]; then
            git add data/stonks.db
          fi
          TICKER_MSG="${{ github.event.inputs.ticker }}"
          git commit -m "Delete report: ${TICKER_MSG}" || echo "No changes"
          git push
