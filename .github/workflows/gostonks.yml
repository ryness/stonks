name: gostonks

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: "Ticker symbol"
        required: false
        type: string
  schedule:
    - cron: "0 */4 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CSE_API_KEY: ${{ secrets.GOOGLE_CSE_API_KEY }}
      GOOGLE_CSE_ENGINE_ID: ${{ secrets.GOOGLE_CSE_ENGINE_ID }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Generate report
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.ticker }}" ]; then
            python gostonks.py "${{ github.event.inputs.ticker }}"
          else
            python gostonks.py --cycle
          fi
      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add _reports/*.md
          if [ -d assets/logos ]; then
            git add assets/logos
          fi
          if [ -f .gostonks-state.json ]; then
            git add .gostonks-state.json
          fi
          TICKER_MSG="${{ github.event.inputs.ticker }}"
          if [ -z "$TICKER_MSG" ] && [ -f .gostonks-state.json ]; then
            TICKER_MSG=$(python -c 'import json
          import sys
          from pathlib import Path
          
          try:
              data = json.loads(Path(".gostonks-state.json").read_text())
              tickers = data.get("tickers") or []
              idx = data.get("last_index")
              if isinstance(idx, int) and 0 <= idx < len(tickers):
                  sys.stdout.write(tickers[idx])
          except Exception:
              pass')
          fi
          if [ -z "$TICKER_MSG" ]; then
            TICKER_MSG="cycle"
          fi
          git commit -m "Update report: ${TICKER_MSG}" || echo "No changes"
          git push
