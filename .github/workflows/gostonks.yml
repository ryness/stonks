name: gostonks

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: "Ticker symbol"
        required: false
        type: string
  schedule:
    - cron: "0 */5 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CSE_API_KEY: ${{ secrets.GOOGLE_CSE_API_KEY }}
      GOOGLE_CSE_ENGINE_ID: ${{ secrets.GOOGLE_CSE_ENGINE_ID }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
      GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
      GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Generate report
        run: |
          TARGET="${{ github.event.inputs.ticker }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "$TARGET" ]; then
            python gostonks.py "$TARGET"
          else
            python gostonks.py
          fi
      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add _reports/*.md
          if [ -d assets/logos ]; then
            git add assets/logos
          fi
          if [ -f data/stonks.db ]; then
            git add data/stonks.db
          fi
          TICKER_MSG="${{ github.event.inputs.ticker }}"
          if [ -z "$TICKER_MSG" ]; then
            TICKER_MSG="rotation+GodsEye"
          fi
          git commit -m "Update report: ${TICKER_MSG}" || echo "No changes"
          git push
