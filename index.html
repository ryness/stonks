---
layout: default
title: Home
---
<section>
  <div id="reportHeader">
    <div id="reportLinks" aria-label="available reports"></div>
    <div id="reportControls">
      <label for="sortOrder">Sort reports:</label>
      <select id="sortOrder" aria-label="Sort reports">
        <option value="alpha-asc">Ticker A-Z</option>
        <option value="alpha-desc">Ticker Z-A</option>
        <option value="updated-desc">Last Updated (newest)</option>
        <option value="updated-asc">Last Updated (oldest)</option>
      </select>
    </div>
    <span id="reportActions">
      <a id="rerunLink" href="#" aria-disabled="true">[rerun]</a>
      <a id="newLink" href="#">[new]</a>
    </span>
  </div>
  <p id="statusMessage" role="status">Loading reports...</p>
  <article id="reportContent" aria-live="polite"></article>
</section>
