<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body data-workflow-url="https://github.com/{{ site.repository | default: 'ryness/stonks' }}/actions/workflows/gostonks.yml">
    <header></header>
    <main>
      {{ content }}
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha384-H8pFhsTB+0LFSz0QWYMeEklukZx+5foTi1ggE4vm0MkclMXJRiJ1SbX/NIB+JgJ" crossorigin="anonymous"></script>
    <script>
      window.__baseUrl = "{{ '' | relative_url }}".replace(/\/$/, '');
    </script>
    <script type="module" src="{{ '/assets/js/app.js' | relative_url }}"></script>
  </body>
</html>
